<table class="minhaTabela" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Marca</th>
        </tr>
    </thead>
    <tbody>
        @for (carro of lista; track $index) {
        <tr>
            <td>{{carro.id}}</td>
            <td>{{carro.nome}}</td>
            <td>{{carro.marca}}</td>
        </tr>
    }
    </tbody>
</table>
